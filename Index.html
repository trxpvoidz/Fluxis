<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluxis Encryptor</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      background: linear-gradient(90deg, #6af, #a6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #6af;
    }
    #dropzone {
      border: 2px dashed #aaa;
      padding: 40px;
      margin: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    #manifestPreview {
      margin: 10px auto;
      white-space: pre-wrap;
      max-width: 600px;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.85em;
    }
    progress {
      width: 80%;
      margin-top: 10px;
    }
    #status {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
    button {
      margin-top: 12px;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #log {
      background: #111;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>Fluxis Pack Encryptor</h1>
  <div id="dropzone">Drop your Minecraft pack folder here<br/>or tap to select on mobile</div>
  <input type="file" id="filePicker" webkitdirectory directory multiple hidden />
  <label><input type="checkbox" id="backupToggle" checked>Enable Backup</label><br/>
  <label><input type="checkbox" id="dontEncrypt">Don't Encrypt (for testing)</label>
  <pre id="manifestPreview"></pre>
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="status"></div>
  <button onclick="startEncryption()">Start Encryption</button>
  <div id="log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const key = new TextEncoder().encode('s5s5ejuDru4uchuF2drUFuthaspAbepE');
    const iv = new TextEncoder().encode('s5s5ejuDru4uchuF');
    const dropzone = document.getElementById('dropzone');
    const filePicker = document.getElementById('filePicker');
    const logBox = document.getElementById('log');
    let files = [];

    function log(msg) {
      logBox.innerHTML += `üìù ${msg}<br/>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    dropzone.onclick = () => filePicker.click();
    filePicker.onchange = (e) => {
      files = [...e.target.files];
      displayManifest(files);
    };

    dropzone.ondragover = (e) => {
      e.preventDefault();
      dropzone.style.borderColor = "#6af";
    };
    dropzone.ondragleave = () => {
      dropzone.style.borderColor = "#aaa";
    };
    dropzone.ondrop = (e) => {
      e.preventDefault();
      dropzone.style.borderColor = "#aaa";
      files = [...e.dataTransfer.files];
      displayManifest(files);
    };

    function displayManifest(fileList) {
      const manifestFile = fileList.find(f => f.webkitRelativePath.endsWith('manifest.json'));
      if (!manifestFile) {
        document.getElementById('manifestPreview').textContent = '‚ùå No manifest.json found.';
        return;
      }
      manifestFile.text().then(txt => {
        document.getElementById('manifestPreview').textContent = txt;
      });
    }

    async function startEncryption() {
      try {
        if (!files.length) return alert("Drop or select a pack folder first.");
        const dontEncrypt = document.getElementById('dontEncrypt').checked;
        const backupEnabled = document.getElementById('backupToggle').checked;
        const zip = new JSZip();
        const contents = [];
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');

        const total = files.length;
        let processed = 0;

        for (const file of files) {
          const relPath = file.webkitRelativePath.split('/').slice(1).join('/');

          const isExcluded = relPath === 'manifest.json' || relPath === 'pack_icon.png' || relPath.startsWith('texts/');
          const arrayBuffer = await file.arrayBuffer();
          let data = new Uint8Array(arrayBuffer);

          if (!dontEncrypt && !isExcluded) {
            data = await aesEncrypt(data, key, iv);
          }

          zip.file(relPath, data);

          const hashBuffer = await crypto.subtle.digest("SHA-256", data);
          const hash = btoa(String.fromCharCode(...new Uint8Array(hashBuffer)));

          contents.push({ path: relPath.replace(/\\/g, '/'), hash });

          processed++;
          progressBar.value = Math.round((processed / total) * 100);
          status.textContent = `Encrypting: ${relPath}`;
          log(`‚úîÔ∏è Processed: ${relPath}`);

          if (backupEnabled && processed === Math.floor(total / 2)) {
            const confirmBackup = confirm("Create backup now?");
            if (confirmBackup) {
              saveBackup(files);
            }
          }
        }

        const contentJSON = JSON.stringify({ key: "files", path: contents }, null, 2);
        const sigJSON = JSON.stringify(contents.map(c => ({ path: c.path, hash: c.hash })), null, 2);

        const encryptedContent = await aesEncrypt(new TextEncoder().encode(contentJSON), key, iv);
        const encryptedSig = await aesEncrypt(new TextEncoder().encode(sigJSON), key, iv);

        zip.file("contents.json", encryptedContent);
        zip.file("signatures.json", encryptedSig);

        zip.generateAsync({ type: "blob" }).then(blob => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "encrypted_pack.zip";
          a.click();
          status.textContent = "‚úÖ Done!";
          log("‚úÖ ZIP created and download started.");
        });

      } catch (err) {
        log("‚ùå ERROR: " + err.message);
        console.error(err);
      }
    }

    async function aesEncrypt(data, key, iv) {
      const cryptoKey = await crypto.subtle.importKey("raw", key, "AES-CBC", false, ["encrypt"]);
      const paddedLength = Math.ceil(data.length / 16) * 16;
      const padded = new Uint8Array(paddedLength);
      padded.set(data);
      const encrypted = await crypto.subtle.encrypt({ name: "AES-CBC", iv }, cryptoKey, padded);
      return new Uint8Array(encrypted);
    }

    function saveBackup(fileList) {
      const zip = new JSZip();
      for (const file of fileList) {
        const relPath = file.webkitRelativePath.split('/').slice(1).join('/');
        zip.file(relPath, file);
      }
      zip.generateAsync({ type: "blob" }).then(blob => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "backup.zip";
        a.click();
      });
    }
  </script>
</body>
</html>
