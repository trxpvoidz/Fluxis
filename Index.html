<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxis Pack Encryptor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #drop-area {
      border: 2px dashed #555;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      margin: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    #log {
      width: 80%;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin: 1rem auto;
    }
    #progress {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #00f2fe;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      background: #00f2fe;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Fluxis Pack Encryptor</header>
  <div id="drop-area">Click or Drop Folder / ZIP Here</div>
  <button id="start-btn">Start Encryption</button>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const KEY = "s5s5ejuDru4uchuF2drUFuthaspAbepE";
    const IV = "s5s5ejuDru4uchuF";
    const excluded = ["manifest.json", "pack_icon.png", "texts/"];
    const dropArea = document.getElementById("drop-area");
    const logBox = document.getElementById("log");
    const progressBar = document.getElementById("progress-bar");
    let filesToProcess = [];

    function log(msg, path = null) {
      const line = document.createElement("div");
      line.textContent = msg;
      if (path) {
        line.style.cursor = "pointer";
        line.onclick = () => window.open(path, '_blank');
      }
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function updateProgress(percent) {
      progressBar.style.width = percent + "%";
    }

    function isExcluded(path) {
      return excluded.some(ex => path === ex || path.startsWith(ex));
    }

    function sha256(buffer) {
      const wordArray = CryptoJS.lib.WordArray.create(buffer);
      return CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Base64);
    }

    function aesEncrypt(buffer, key, iv) {
      const wordArray = CryptoJS.lib.WordArray.create(buffer);
      const encrypted = CryptoJS.AES.encrypt(wordArray, CryptoJS.enc.Utf8.parse(key), {
        iv: CryptoJS.enc.Utf8.parse(iv),
        mode: CryptoJS.mode.CFB,
        padding: CryptoJS.pad.NoPadding
      });
      return new Uint8Array(encrypted.ciphertext.words.flatMap(word => [
        (word >> 24) & 0xff,
        (word >> 16) & 0xff,
        (word >> 8) & 0xff,
        word & 0xff
      ]));
    }

    dropArea.onclick = () => {
      const input = document.createElement("input");
      input.type = "file";
      input.webkitdirectory = true;
      input.multiple = true;
      input.onchange = e => filesToProcess = [...e.target.files];
      input.click();
    };

    document.getElementById("start-btn").onclick = async () => {
      if (filesToProcess.length === 0) return log("No files loaded.");

      log("Encrypting...");
      updateProgress(0);
      const contents = { version: 1, content: [] };
      const signatures = [];
      const zip = new JSZip();

      for (let i = 0; i < filesToProcess.length; i++) {
        const file = filesToProcess[i];
        const path = file.webkitRelativePath;
        const data = new Uint8Array(await file.arrayBuffer());

        const hash = sha256(data);
        signatures.push({ path, hash });

        if (isExcluded(path)) {
          contents.content.push({ path });
          zip.file(path, data);
        } else {
          const fileKey = [...Array(32)].map(() => "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789".charAt(Math.floor(Math.random() * 62))).join("");
          const encrypted = aesEncrypt(data, KEY, IV);
          contents.content.push({ path, key: fileKey });
          zip.file(path, encrypted);
        }

        updateProgress(Math.floor((i + 1) / filesToProcess.length * 100));
      }

      // Encrypt contents.json and signatures.json
      const contentsJSON = new TextEncoder().encode(JSON.stringify(contents));
      const signaturesJSON = new TextEncoder().encode(JSON.stringify(signatures));

      zip.file("contents.json", aesEncrypt(contentsJSON, KEY, IV));
      zip.file("signatures.json", aesEncrypt(signaturesJSON, KEY, IV));

      const blob = await zip.generateAsync({ type: "blob" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "encrypted-pack.zip";
      a.click();
      URL.revokeObjectURL(url);

      log("âœ… Encryption complete.");
    };
  </script>
</body>
</html>
