<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legacy to Modern Skin Converter</title>
  <style>
    body {
      margin: 0;
      background: #202020;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
    }
    h1 {
      margin: 10px;
      font-size: 20px;
    }
    canvas { background: #111; margin: 10px; touch-action: none; }
    #controls { margin: 10px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    input[type="file"], button {
      background: #333; color: #fff; border: none; padding: 8px 12px; cursor: pointer;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    button:hover:enabled { background: #666; }
    #log {
      width: 90%;
      max-width: 600px;
      background: #111;
      border: 1px solid #444;
      padding: 5px;
      margin: 10px;
      font-family: monospace;
      font-size: 12px;
      height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Legacy → Modern Minecraft Skin Converter</h1>
  <div id="controls">
    <input type="file" id="fileInput" accept="image/png">
    <button id="downloadBtn" disabled>Download Modern Skin</button>
  </div>
  <div>
    <h3>Before</h3>
    <canvas id="beforeCanvas" width="300" height="400"></canvas>
  </div>
  <div>
    <h3>After</h3>
    <canvas id="afterCanvas" width="300" height="400"></canvas>
  </div>
  <div id="log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skinview3d@3.0.0-beta.3/bundle/skinview3d.bundle.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const downloadBtn = document.getElementById("downloadBtn");
    const logBox = document.getElementById("log");

    const beforeViewer = new skinview3d.SkinViewer({
      canvas: document.getElementById("beforeCanvas"),
      width: 300,
      height: 400,
      skin: null
    });
    beforeViewer.controls.enableZoom = true;
    beforeViewer.controls.enableRotate = true;

    const afterViewer = new skinview3d.SkinViewer({
      canvas: document.getElementById("afterCanvas"),
      width: 300,
      height: 400,
      skin: null
    });
    afterViewer.controls.enableZoom = true;
    afterViewer.controls.enableRotate = true;

    let convertedSkin = null;

    function log(msg) {
      logBox.innerText += msg + "\\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function detectSlim(ctx) {
      // Check right arm width from legacy skin (x=54, y=20 → transparent if slim)
      let imgData = ctx.getImageData(54, 20, 1, 12).data;
      let opaqueCount = 0;
      for (let i = 0; i < imgData.length; i += 4) {
        if (imgData[i + 3] > 0) opaqueCount++;
      }
      return opaqueCount === 0; // if empty → slim arms
    }

    function convertLegacyToModern(img) {
      const out = document.createElement("canvas");
      out.width = 64; out.height = 64;
      const ctx = out.getContext("2d");

      if (img.height === 64) {
        // Already modern → just draw
        ctx.drawImage(img, 0, 0);
        return out;
      }

      // Draw legacy 64x32 in top half
      ctx.drawImage(img, 0, 0);

      // Copy arms/legs to bottom half (new layers)
      ctx.drawImage(img, 0, 16, 16, 16, 16, 48, 16, 16);   // Left leg
      ctx.drawImage(img, 40, 16, 16, 16, 32, 48, 16, 16);  // Right leg
      ctx.drawImage(img, 0, 16, 16, 16, 0, 48, 16, 16);    // Left leg second layer
      ctx.drawImage(img, 40, 16, 16, 16, 48, 48, 16, 16);  // Right leg second layer

      ctx.drawImage(img, 32, 16, 16, 16, 48, 48, 16, 16);  // Right arm copy
      ctx.drawImage(img, 32, 16, 16, 16, 32, 48, 16, 16);  // Left arm copy

      return out;
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          const tmp = document.createElement("canvas");
          tmp.width = img.width; tmp.height = img.height;
          const ctx = tmp.getContext("2d");
          ctx.drawImage(img, 0, 0);

          let slim = false;
          if (img.height === 32) {
            slim = detectSlim(ctx);
            log("Detected legacy skin: " + (slim ? "Slim (Alex)" : "Wide (Steve)"));
          } else if (img.height === 64) {
            log("Detected modern skin");
          } else {
            log("Invalid skin size: " + img.width + "x" + img.height);
            return;
          }

          const modernCanvas = convertLegacyToModern(img);
          convertedSkin = modernCanvas;

          beforeViewer.loadSkin(img);
          afterViewer.loadSkin(modernCanvas.toDataURL());

          downloadBtn.disabled = false;
          log("Conversion complete!");
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      if (!convertedSkin) return;
      const link = document.createElement("a");
      link.download = "modern_skin.png";
      link.href = convertedSkin.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
